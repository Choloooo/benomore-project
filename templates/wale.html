<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard with Search</title>
    <!-- Add Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Add Bootstrap CSS (optional, only if you want to use Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <style>
      .dashboard {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
      }

      .dashboard-text {
        margin-right: 20px; /* Adjust margin for space between text and search box */
      }

      .search-box {
        position: relative;
        display: flex;
        align-items: center;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        flex: 1; /* Make the search box extend till the end */
      }

      .search-box input[type="text"] {
        border: none;
        outline: none;
        padding: 5px;
        flex: 1; /* Make the input take remaining space */
      }

      .search-box .search-icon,
      .search-box .cancel-icon {
        cursor: pointer;
        margin: 0 5px; /* Add some margin around the icons */
      }

      .cancel-icon {
        display: none; /* Initially hide the cancel icon */
      }

      .search-box:hover .cancel-icon {
        display: block; /* Show the cancel icon on hover */
      }

      .search-box button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-text">Dashboard Text</div>
      <div class="search-box">
        <input type="text" onkeypress="searchOnEnter(event)" placeholder="Search..." 
        id="search-input" />
        <div class="search-icon" id="clear-button"><i class="fas fa-search"></i></div>
        <div class="cancel-icon" id="clear-button"><i class="fas fa-times"></i></div>
      </div>
    </div>

    <!-- Add Font Awesome JS (optional, only if you want to use Font Awesome icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Add Bootstrap JS (optional, only if you want to use Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchBox = document.querySelector(".search-box");
        const searchInput = document.querySelector(
          '.search-box input[type="text"]'
        );
        const cancelIcon = document.querySelector(".search-box .cancel-icon");

        // Add event listener to clear search input when cancel icon is clicked
        cancelIcon.addEventListener("click", function () {
          searchInput.value = ""; // Clear the search input
          searchInput.focus(); // Keep focus on the search input after clearing
        });

        // Add event listener to toggle visibility of cancel icon based on input value
        searchInput.addEventListener("input", function () {
          if (searchInput.value.trim() !== "") {
            cancelIcon.style.display = "block"; // Show cancel icon when input is not empty
          } else {
            cancelIcon.style.display = "none"; // Hide cancel icon when input is empty
          }
        });
      });
    </script>
  </body>
</html>
